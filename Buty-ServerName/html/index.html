<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body id="body">
                <div id="todo">
                        <div class="changueheader">
                                <div class="close">
                                        <img src="./img/close.png">
                                        <span>CLOSE</span>
                                </div>
                                <div class="closetext">
                                        <span>WHERE WILL IT APPEAR?</span>
                                        <div class="line"></div>
                                </div>
                        </div>
                        <div class="header">
                                <div class="name">
                                        <img src="./img/logo.png">
                                        <span id="nameserver"></span>
                                </div>
        
                                <div class="headertime">
                                        <div id="clock">
                                                <img src="./img/fecha.png">
                                                <span class="date">{{ date }}</span>
                                                <span2>-</span2>
                                                <span3 class="time">{{ time }}</span3>
                                        </div>
        
                                </div>
        
                                <div class="circulostaff">
                                        <img src="./img/STAFF.png">
                                        <span id="staff">ONLINE</span>
                                </div>
        
                                <div class="circuloplayer">
                                        <img src="./img/player.png">
                                        <span class="player"></span>
                                </div>
        
                        </div>
        
                        <div class="headertop">
        
                                <div class="nametop">
                                        <img src="./img/logo.png">
                                        <span id="nameserver2"></span>
                                </div>
        
                                <div class="headertimetop">
                                        <div id="clock2">
                                                <img src="./img/fecha.png">
                                                <span class="date">{{ date }}</span>
                                                <span2>-</span2>
                                                <span3 class="time">{{ time }}</span3>
                                        </div>
                                </div>
                                <div class="circulostafftop">
                                        <img src="./img/STAFF.png">
                                        <span id="staff2">ONLINE</span>
                                </div>
        
                                <div class="circuloplayertop">
                                        <img src="./img/player.png">
                                        <span class="player"></span>
                                </div>
                        </div>
                </div>
		
                <script>
                        $(".close").click(function(){
                                $.post(`https://${GetParentResourceName()}/exit`);
                        });
                </script>
        <script src="./script.js" type="text/javascript"></script>
	</body>
</html>
